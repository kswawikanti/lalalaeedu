<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="fp">
      <div class="avatar">
        <!-- <img src="avatar.png" height="80" width="80" alt=""> -->
        <!-- <i class="fa fa-user"></i> -->
      </div>

      <h2>Formulir Pendaftaran</h2>
      <div class="box-form">


        <form class="" action="" method="post">
          <!-- <fieldset>
            <legend>Input Form</legend> -->

            <h3>Nama</h3>
            <input type="text" name="txtnama" placeholder="Input Nama"> <br><br>

            <h3>Tanggal Lahir</h3>
            <input type="date" name="txttgl"> <br><br>

            <h3>No Handphone</h3>
            <input type="number" name="txthp" placeholder="Input No Handphone"> <br><br>

            <h3>Jenis Kelamin</h3>
            <input type="radio" name="rbjk" value="laki"> Laki-Laki
            <input type="radio" name="rbjk" value="perempuan"> Perempuan <br><br>

            <h3>Agama</h3>
            <select>
              <option>Islam</option>
              <option>Kristen</option>
              <option>Katolik</option>
              <option>Hindu</option>
              <option>Buddha</option>
              <option>Konghucu</option>
            </select> <br><br>

            <h3>Hobi</h3>
            <input type="checkbox" name="cbxhobi" value="ny"> Bernyanyi
            <input type="checkbox" name="cbxhobi" value="nr"> Menari
            <input type="checkbox" name="cbxhobi" value="bc"> Membaca
            <input type="checkbox" name="cbxhobi" value="mn"> Bermain
            <input type="checkbox" name="cbxhobi" value="lk"> Melukis <br><br>

            <h3>Foto</h3>
            <input type="file" name="foto"> <br><br><br>

            <button type="submit" name="button" class="btn-submit">
              Submit
            </button>

            <!-- <input type="submit" name="btnsub" value="Submit"> -->
          <!-- </fieldset> -->
        </form>
      </div>
    </div>
  </body>
</html>
